<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <link rel="icon" href="./calculator.png">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="outline">
            <div class="calculator-grid">
                <div class="output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
                <button data-all-clear class="span-two-clear">AC</button>
                <button data-scientific class="scientific">sqrt</button>
                <button data-delete class="delete">DEL</button>
                <button data-scientific class="scientific">sin</button>
                <button data-scientific class="scientific">cos</button>
                <button data-scientific class="scientific">tan</button>
                <button data-operation class="operations">/</button>
                <button data-number class="numbers">1</button>
                <button data-number class="numbers">2</button>
                <button data-number class="numbers">3</button>
                <button data-operation class="operations">*</button>
                <button data-number class="numbers">4</button>
                <button data-number class="numbers">5</button>
                <button data-number class="numbers">6</button>
                <button data-operation class="operations">+</button>
                <button data-number class="numbers">7</button>
                <button data-number class="numbers">8</button>
                <button data-number class="numbers">9</button>
                <button data-operation class="operations">-</button>
                <button data-number class="numbers">.</button>
                <button data-number class="numbers">0</button>
                <button data-equals class="span-two-equals">=</button>
            </div>
        </div>
<footer id="footer">Created by
    <a href="https://github.com/DeetSci" target="_blank" style="color: grey">Peter Morley</a>
</footer>
    </body>
</html>
